<h3>Search post archives</h3>

<script>
    function appendSiteFilter () {
        var q = document.getElementById('q');
        var v = q.value;
        q.value = 'site:mmeyer2k.github.io/posts ' + v;
    }
</script>

<form action="https://www.google.com/search" method="GET" target="_blank" onsubmit="appendSiteFilter()">
    <input id="q" name="q" value="">
    <button>search it</button>
</form>
