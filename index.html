---
layout: layout
title: "Posts"
tags: []
---
<div class="card">
    <ul>
        {% for post in site.posts %}
        {% unless post.draft %}
        <li>
            <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endunless %}
        {% endfor %}
    </ul>
</div>
