---
layout: layout
---
{% if page.img-title %}
<img src="{{ page.img-title }}" alt="" class="img-responsive"/>
{% endif %}

<h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
</h1>

<small>
    {{ page.date | date: "%B %e, %Y" }}
    {% for tag in page.tags %}
    <a href="/tags/{{ tag }}">{{ tag }}</a>
    {% endfor %}
</small>

<hr>

{{ content }}

<hr>

{% if site.just-comments-apikey %}
<div
	class="just-comments"
	data-apikey="{{ site.just-comments-apikey }}">
</div>
<script async src="https://just-comments.com/w.js"></script>
{% endif %}
