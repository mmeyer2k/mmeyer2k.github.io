---
layout: layout
---
<h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
</h1>

<small>
    📅
    {{ page.date | date: "%B %e, %Y" }}
    &nbsp;
    🏷️
    {% for tag in page.tags %}
    <a href="/tags/{{ tag }}">{{ tag }}</a>
    {% endfor %}
</small>

{% if page.last-updated %}
<br>
<small style="font-style: italic;">
    Last updated: {{ page.last-updated | date: "%B %e, %Y" }}
</small>
{% endif %}

<hr>

{{ content }}

<hr>

{% if site.justcomments %}
<div
	class="just-comments"
	data-apikey="{% if jekyll.environment == 'production' %}{{ site.justcomments }}{% else %}non_existant_key{% endif %}">
</div>
<script async src="https://just-comments.com/w.js"></script>
{% endif %}
