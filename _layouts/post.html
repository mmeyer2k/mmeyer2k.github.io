---
layout: layout
---
{% if page.img-title %}
<img src="{{ page.img-title }}" alt="" class="img-responsive"/>
{% endif %}

<h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
</h1>

<small>
    {{ page.date | date: "%B %e, %Y" }}
    {% for tag in page.tags %}
    <a href="/tags/{{ tag }}">{{ tag }}</a>
    {% endfor %}
</small>

<hr>

{{ content }}
